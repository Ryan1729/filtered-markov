<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Filtered Markov Test</title>
</head>

<body>
    <div>
        Result:
        <div>
            <textarea id="output"></textarea>
        </div>
        Expected Result:
        <div>
            <textarea id="expected">
                [
                    {
                        "value": "A", 
                        "children": [
                            {
                                "value": "2"
                            },
                            {
                                "value": "3"
                            }
                        ]
                    },
                    {
                        "value": "B", 
                        "children": [
                            {
                                "value": "1"
                            },
                            {
                                "value": "3"
                            }
                        ]
                    },
                    {
                        "value": "C", 
                        "children": [
                            {
                                "value": "1"
                            },
                            {
                                "value": "2"
                            }
                        ]
                    }
                ]
            </textarea>
        </div>
    </div>
    <div>
        Test Data:
        <div>
            <textarea id="input">
                A1
                B2
                C3
            </textarea>
        </div>
        <button type="button" onclick="test_generateGraph()">Test generateGraph</button>
    </div>
    <script src="../filtered-markov.js"></script>
    <script>
        function test_generateGraph() {
            "use strict";
            var input = document.getElementById("input");
            var output = document.getElementById("output");
            
            var result = FilteredMarkov.generateGraph(input.value);
            output.value = JSON.stringify(result);
        }
    </script>
</body>
</html>
